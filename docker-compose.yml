version: '3.8'
x-container-common: &container-common
  build:
    context: ./background-worker
  depends_on:
    - redis
  environment:
    - REDIS_HOST=redis
    - REDIS_PORT=6379
    - SERVICE_HOST=service
    - SERVICE_PORT=5000
  env_file: .env
  volumes:
    - ./background-worker/dist:/home/node/dist

services:
  service:
    <<: *container-common
    command: sh -c "dockerize -wait tcp://redis:6379 yarn start:service"
    ports:
      - target: 5000
        published: 5001

  queue-worker:
    <<: *container-common
    command: sh -c "dockerize -wait tcp://redis:6379 yarn start:queue-worker"

  redis:
    image: redis:7.0.5-alpine
    command: redis-server --appendonly yes
    ports:
      - target: 6379
        published: 40001
    volumes:
      - ./background-worker/redis-data:/data

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3001"
